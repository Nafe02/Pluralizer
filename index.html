<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Pluralizer</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
</head>
<body>
   <div id="wrapper">
       <div id="left">
         <div id="signin">
             <div class="logo">
                 <img src="img/login-logo.png" alt="Pluralizer">
             </div>
             <form>
                 <div>
                     <lable>Email or Username</lable>
                     <input type="text" class="text-input">
                 </div> 
                 <div>
                    <lable>Password</lable>
                    <input type="password" class="text-input">
                </div> 
                <button type="submit" class="primary-btn">Sign In</button>
             </form>
             <div class="links">
                 <a href="#">Forgot Password</a>
                 <a href="#">Sign in with company or school</a>
             </div>
             <div class="or">
                 <hr class="bar">
                 <span>OR</span>
                 <hr class="bar">
             </div>
             <a href="" class="secondary-btn">Create an account</a>
         </div>
         <footer id="main-footer">
             <p>Copyright &copy; 2021, Pluralizer All Rights Reserved</p>
             <div>
                 <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
             </div>
         </footer>
       </div>
       <div id="right">
        <div id="showcase"> 
         <div class="showcase-content">
             <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
             <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
         </div>
         </div>
       </div>
   </div> 
</body>
</html>
